<app-header></app-header>

<div class="home-container" [ngClass]="size">

  <h1>Medals per Country</h1>

  <div class="kpis">
    <div class="kpi">
      Number of JOs: {{ totalJOs$ | async }}
    </div>

    <div class="kpi">
      Number of countries: {{ (olympics$ | async)?.length }}
    </div>
  </div>

  <div *ngIf="olympics$ | async as olympics" class="chart-wrapper">
    <app-olympic-medals-pie-chart
        [data]="olympics">
    </app-olympic-medals-pie-chart>
  </div>

</div>
